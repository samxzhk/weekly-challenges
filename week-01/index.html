<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/20870e66d9.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>ARMANI SI EDVP</title>
</head>
<body>
    <h1 id="title">
        Perfume Giorgio Armani
    </h1>
    <section class="container">
        <div class="img-container">
            <img src="imgs/perfume.jpg" alt="perfume bottle">
        </div>
        <div class="product-info-container">
            <div class="wrapper">
                <h2 class="product-title">
                    GIORGIO ARMANI
                </h2>
                <p class="product-description">
                    Perfume Giorgio Armani Sì Feminino Giorgio Armani Eau de Parfum
                </p>
            </div>
            <div class="evaluation-container">
                <div class="five-star-container">
                    <img src="imgs/pngkey.com-yelp-png-310725.png" alt="five star rating">
                </div>
                <p>Escreva uma avaliação</p>
            </div>
            <div class="price-container">
                <p>+ 529 Pontos no <span>BEAUTY CLUB</span> </p>
                <p class="price">
                    &dollar;112.49
                    <span class="installments">ou 10x de &dollar; 11.249</span>
                </p>
               
            </div>
            <div class="options-container">
                <p>VARIAÇÃO</p>
                <div class="items-container">
                    <div class="item active">
                        50ml
                    </div>
                    <div class="item">
                        100ml
                    </div>
                    <div class="item">
                        30ml
                    </div>
                </div>
            </div>
            <div class="button-container">
                <button>Comprar</button>
            </div>
        </div>
    </section>
    <div class="know-more">
        <a href="description.html" target="_blank">Ver descrição completa</a>
    </div>
</body>
</html>
